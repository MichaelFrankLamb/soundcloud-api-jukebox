<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.core.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <title>Soundcloud Jukebox</title>
</head>
<body id="grid">
    <div id="audio-player-cont" class="subgrid2">
        <div class="logo" class="subgrid">
            <img src="images/VictorLOGO.jpg">
        </div>
        <div id="player" class="subgrid">
            <div id="songTitle" class="song-title">Build your own playlist with SoundCloud</div>
            <div id="controllers" class="subgrid3">
                <img id="play" src="images/play.png" width="30px">
                <img id="pause" src="images/pause.png" width="30px">
            </div>
            <div id="artistName" class="artist-name">Enter your search keyword below!
            </div>
            <input id="search" name="search-query" type="text">
            <button id="submit">Search</button>
        </div>
    
        <p id="songLink"><a id="s-link" target="_blank" href="#" style="display:none">View the current song on Soundcloud</a></p>
        <p id="artistLink"><a id="a-link" target="_blank" href="#" style="display:none">View the current artist's Soundcloud Profile</a></p>
        <p id="genre"></p>
        <div id="description"></div>
        <p id="releaseDate"></p>
        <div id="art"><img id="artwork" src="" width="auto"></div>
    </div>
</body>
</html>
